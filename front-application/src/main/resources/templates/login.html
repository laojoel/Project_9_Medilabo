<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Medilabo</title>
	<link rel="stylesheet" type="text/css" href="../../webjars/bootstrap/5.2.3/css/bootstrap.min.css"/>
</head>
<body>
<div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
	<div class="container">
		<div class="row"><h2>Login with username and password</h2></div>
		<div class="row">
			<form action="#" th:action="@{/login}" th:object="${loginForm}" method="post" class="form-horizontal" style="width: 100%">
				<div class="form-group">
					<label for="username" class="col-sm-2 control-label">User Name</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{username}" id="username" placeholder="User Name" class="col-4">
						<p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" th:field="*{password}" id="password" placeholder="Password" class="col-4">
						<p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<input class="btn btn-primary btn-sm" type="submit" value="Login">
					</div>
				</div>
				<div th:if="${message}" class="col-sm-10">
					<p class="text-danger" th:text="${message}"></p>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
