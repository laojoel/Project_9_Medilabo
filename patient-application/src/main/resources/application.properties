spring.application.name=patient-application
server.port=8081

logging.level.org.springframework=INFO

spring.datasource.url=jdbc:mysql://localhost:3306/patients?autoReconnect=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username= UserTest
spring.datasource.password= PasswordTest

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl